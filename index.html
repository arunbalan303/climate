<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./k.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    
    <div class="wrapper container  p-5 text-center bg-dark border" >
        
        <h1 style="color:white;">Check Weather </h1> <br>
        <form action="#" >
          <input id="cname" type="text "placeholder="enter the place" />
          <button type="button" onclick="search()" class="btn btn-primary">Search</button> 
        </form>
      </div>
    
    <div id="result"class="container  text-center p-3" ></div>

   
</body>
<script>
    


    function search(){
        hai=cname.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${hai}&appid=5b4bee0ba241d092159faf007e166080`).then(d=>d.json())
        .then(res=>displaydata(res))

    }
    function displaydata(citydetails){
            cname=citydetails.name
            ctemp=citydetails.main.temp //tem venda
            //wheather=citydetails.weather.main
           humidity=citydetails.main.humidity
              speed=citydetails.wind.speed
            rise=citydetails.sys.sunrise
           set=citydetails.sys.sunset
               climate=citydetails.weather[0].main
              k=Math.floor(ctemp- 273)

           htmldata=`   <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="row card0">
                <div class="card1 col-lg-8 col-md-7">
                    
                    <div class="text-center">
                        <img class="image mt-5" src="./cloud-159946_960_720.png">
                    </div>
                    <div class="row px-3 mt-3 mb-3">
                        <h1 class="large-font mr-3">${k}&#176;</h1>
                        <div class="d-flex flex-column mr-3">
                            <h2 class="mt-3 mb-0">${cname}</h2>
                            
                        </div>
                        <div class="d-flex flex-column text-center">
                            <h3 class="fa fa-sun-o mt-4"></h3>
                            <small>${climate}</small>
                            
                        </div>
                    </div>
                </div>
                <div class="card2 col-lg-4 col-md-5">
                    
                   
                        <div class="line my-5"></div>
    
                        <p>Weather Details</p>
                        <div class="row px-3">
                            <p class="light-text">${climate}</p>
                            <p class="ml-auto">12%</p>
                            
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Humidity</p>
                            <p class="ml-auto">${humidity}%</p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Wind</p>
                            <p class="ml-auto">${speed}km/h</p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Sun Rise</p>
                            <p class="ml-auto">${rise}mm</p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Sun Set</p>
                            <p class="ml-auto">${set}mm</p>
                        </div>
    
                        <div class="line mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>`
      
            
            result.innerHTML=htmldata
    }

       
</script>
</html>
